<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercises</title>
</head>
<body>
	<form action="/" method="post">
		<fieldset>
			<dl>
				<dt><label for="first_name">First Name</label></dt>
				<dd><input type="text" name="first_name" id="first_name"></dd>
				<dt><label for="last_name">Last Name</label></dt>
				<dd><input type="text" name="last_name" id="last_name"></dd>
				<dt><label for="email">E-Mail Adress</label></dt>
				<dd><input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none"></dd>
				<dt><label for="phone">Phone Number</label></dt>
				<dd>
					<select name="phone_type">
						<option selected>Home</option>
						<option>Business</option>
						<option>Mobile</option>
					</select>
				</dd>
				<dd><input type="tel" name="phone" id="phone"></dd>
			</dl>
			<input type="submit" value="Send">
		</fieldset>
	</form>

	<form action="/" method="get">
	  <fieldset>
	    <h1>Category</h1>
	    <ul>
	      <li><label><input type="radio" name="category" value="core" />Core</label></li>
	      <li><label><input type="radio" name="category" value="plugins" />Plugins and Libraries</label></li>
	    </ul>
	    <h1>Tags</h1>
	    <ul>
	      <li><label><input type="checkbox" name="html" />HTML</label></li>
	      <li><label><input type="checkbox" name="css" />CSS</label></li>
	    </ul>
	    <input type="submit" value="Filter" />
	  </fieldset>
	</form>

	<form action="" method="get">
	  <fieldset>
	    <dl>
	      <dt><label for="category">Category</label></dt>
	      <dd>
	        <select name="category" id="category">
	          <option value="core">Core</option>
	          <option value="plugins">Plugins and Libraries</option>
	        </select>
	      </dd>
	      <dt><label for="tags">Tags</label></dt>
	      <dd>
	        <select name="tags" id="tags" multiple>
	          <option value="html">HTML</option>
	          <option value="css">CSS</option>
	        </select>
	      </dd>
	    </dl>
	    <input type="submit" value="Filter" />
	    <input type="reset" value="Reset">
	  </fieldset>
	</form>

</body>
</html>
