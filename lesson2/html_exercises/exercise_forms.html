<!DOCTYPE html>
<html>
<head>
	<title>Exercise Block Elements</title>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<dl>
			<dt><label for="name">Your Name</label></dt>
			<dd><input type="text" name="name" id="name" required></dd>

			<dt><label for="email">Email</label></dt>
			<dd><input type="email" name="email" id="email" required></dd>

			<dt><label for="phone">Phone Number</label></dt>
			<dd><input type="tel" name="phone" id="phone" required></dd>

			<dt><label for="message">Message</label></dt>
			<dd><textarea rows="6" cols="80" name="message" id="message" required></textarea></dd>
			</dl>

			<input type="submit" value="Send Message">

			<input type="reset" value="Clear">
		</fieldset>
	</form>

	<form action="" method="get">
		<fieldset>
			<label for="query">Search for</label>
			<input type="search" id="query" name="query">

			<label><input type="radio" name="category" value="tv">TV</label>
			<label><input type="radio" name="category" value="movies">Movies</label>
			<label><input type="radio" name="category" value="music">Music</label>

			<input type="button" value="Search">
		</fieldset>
	</form>

	<form action="" method="post">
		<fieldset>
			<dl>
				<dt><label for="title">Movie</label></dt>
				<dd>
					<select id="title" name="title">
						<option value="Looper">Looper</option>
						<option value="Frozen">Frozen</option>
						<option value="Tommy Boy">Tommy Boy</option>
					</select>
				</dd>
				<dt><label for="rating">Rating</label></dt>
				<dd><input type="range" id="rating" name="rating" min="1" max="5"></dd>
			</dl>

			<div><label><input type="checkbox" name="favorite" checked>Add to my favorites</label></div>
			<input type="submit" value="Rate Movie">
		</fieldset>
	</form>
</body>
</html>
